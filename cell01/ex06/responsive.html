<!DOCTYPE html>
<html>
<style>
html, body {
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
}
.row {
	height: 100%;
	width: 100%;
	border: 2px solid green;
	padding: 0px;
	margin: 0px;
	display: flex;
	gap: 0px;
	box-sizing: border-box;
}
.column {
	width: 50%;
	border: 15px red;
	padding: 10px;
	box-sizing: border-box;
	text-align: left;
	color: solid black;
}
</style>
<title>
	Response
</title>
<body>
<div class="row">
	<div class="column" style="background-color: red;">
		Hello world
	</div>
	<div class="column" style="background-color: yellow;">
		Test
	</div>
</div>
</body>
</html>
