<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Color Changer</title>
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <div class="container">
        <h1>jQuery Color Changer</h1>

    <!-- jQuery library -->

    <!-- Our JavaScript file -->
    <script src="background.js"></script>
</body>
</html>
