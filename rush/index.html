<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://i.pinimg.com/736x/7b/57/a3/7b57a3fb18fda51a7a73219e5a854557.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #e0e0e0;
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial', sans-serif;
        }
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
        }
        .btn-custom {
            background-color: #4a7043;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
            border-radius: 15px;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #3a5536;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #f0f0f0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p.lead {
            color: #d0d0d0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <div class="container">
            <h1>Welcome to My Totoro Resume Hub</h1>
            <p class="lead mb-4">Explore the professional profiles of our team members in a whimsical Totoro world.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="resume1.html" class="btn btn-custom">Resume 1</a>
                <a href="resume2.html" class="btn btn-custom">Resume 2</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
